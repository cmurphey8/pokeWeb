
<!DOCTYPE html>

<!-- Demonstrates CSS styling of a table -->

<html lang="en">
    <head>
        <title>
            Table
        </title>
        <style>
            table
            {
                border: 1px solid black;
                border-collapse: collapse;
                vertical-align: middle;
            }

            td
            {
                border: 1px solid black;

            }
            img
            {
                margin-left: 100px;
                vertical-align: auto;
                height : 175px;
                width : auto;
            }


        </style>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
    <body>
        <table class="table table-hover">
            <tr class="table-success">
                <td><img src = "static/bulbasaur.png"></td>
                <td><img src = "static/ivysaur.png"></td>
                <td><img src = "static/venusaur.png"></td>
            </tr>
            <tr class="table-danger">
                <td><img src = "static/charmander.png"></td>
                <td><img src = "static/charmeleon.png"></td>
                <td><img src = "static/charizard.png"></td>
            </tr>
            <tr class="table-primary">
                <td><img src = "static/squirtle.png"></td>
                <td><img src = "static/wartortle.png"></td>
                <td><img src = "static/blastoise.png"></td>
            </tr>
        </table>
    </body>
</html>
