
<!DOCTYPE html>

<!-- Demonstrates CSS styling of a table -->

<html lang="en">
    <head>
        <title>
            Table
        </title>
        <style>
            table
            {
                border: 1px solid black;
                border-collapse: collapse;
            }

            td
            {
                border: 1px solid black;
                padding: 5px;
            }

            img
            {
                height : 200px;
                width : auto;
            }

        </style>
    </head>
    <body>
        <table>
            <tr>
                <td><img src = "static/bulbasaur.png"></td>
                <td><img src = "static/ivysaur.png"></td>
                <td><img src = "static/venusaur.png"></td>
            </tr>
            <tr>
                <td><img src = "static/charmander.png"></td>
                <td><img src = "static/charmeleon.png"></td>
                <td><img src = "static/charizard.png"></td>
            </tr>
            <tr>
                <td><img src = "static/squirtle.png"></td>
                <td><img src = "static/wartortle.png"></td>
                <td><img src = "static/blastoise.png"></td>
            </tr>
        </table>
    </body>
</html>
